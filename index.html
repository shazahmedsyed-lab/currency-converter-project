                <div class = "dropdown">

                    </select>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class ="select">
                    <p id = "stmt">To</p>
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select class ="to">
                        <option value ="INR" selected>INR</option>
                    </select>
                    </div>
                </div>
                <div class ="res">
                    <p id = "msg">1USD = 90INR</p>
                    <button>Get Exchange Value</button>
                </div>
            </label>
        </form>
    </div>
